<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>I’m Sorry</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #fcd6e0, #f8a7b9);
      overflow: hidden;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    h1 {
      font-size: 4rem;
      color: white;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
      animation: pulse 2s infinite;
      margin: 0;
    }

    p {
      color: white;
      font-size: 1.2rem;
      margin-top: 1rem;
      max-width: 80%;
      text-align: center;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .petal {
      position: absolute;
      width: 30px;
      height: 30px;
      background-image: url('https://cdn-icons-png.flaticon.com/512/766/766498.png'); /* Working rose petal */
      background-size: cover;
      animation: fall linear infinite;
      opacity: 0.8;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100px) rotate(0deg);
        opacity: 0;
      }
      10% { opacity: 1; }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>I’m Sorry</h1>
  <p>I know I hurt you. I understand why you're upset, and you deserve more than words—but this is me starting, with all the sincerity I have.</p>
